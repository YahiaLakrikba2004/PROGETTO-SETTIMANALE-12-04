<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gestione Prodotti</title>
    <!-- Collegamento a Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <h1 class="mt-4 mb-4">Gestione Prodotti</h1>
      <h2 id="subtitle"></h2>
      <form id="createProductForm" class="mt-4">
        <div class="mb-3">
          <label for="name" class="form-label">Nome:</label>
          <input
            type="text"
            class="form-control"
            id="name"
            name="name"
            required
          />
        </div>
        <div class="mb-3">
          <label for="description" class="form-label">Descrizione:</label>
          <input
            type="text"
            class="form-control"
            id="description"
            name="description"
            required
          />
        </div>
        <div class="mb-3">
          <label for="price" class="form-label">Prezzo:</label>
          <input
            type="number"
            class="form-control"
            id="price"
            name="price"
            required
          />
        </div>
        <div class="mb-3">
          <label for="brand" class="form-label">Marca:</label>
          <input
            type="text"
            class="form-control"
            id="brand"
            name="brand"
            required
          />
        </div>
        <div class="mb-3">
          <label for="imageUrl" class="form-label">URL dell'immagine:</label>
          <input
            type="url"
            class="form-control"
            id="imageUrl"
            name="imageUrl"
            required
          />
        </div>
        <div class="mb-3">
          <button type="submit" class="btn btn-primary">Crea Prodotto</button>

          <button type="button" class="btn btn-primary" id="resetBtn">
            Reset
          </button>
          <button type="button" class="btn btn-primary" id="editBtn">
            Modifica Prodotto
          </button>
          <button type="button" class="btn btn-danger" id="deleteBtn">
            Elimina Prodotto
          </button>
        </div>
      </form>
    </div>
    <script src="backoffice.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
